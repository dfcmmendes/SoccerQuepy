<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WS Project interface</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    {% include 'includes/_navbar.html' %}

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Web Semantica Project</h1>
          <p>This is a interface page for natural language search on dbpedia. On background we run a program which interpret the search query (below) and response based on Dbpedia data.</p>
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-md-12">
            {% include 'my-form.html' %}
          </div>
        </div>

        <hr>

          <div class="container">
            <textarea readonly class="col-md-12" rows="5" name="result">
              {% if result %}
                {{result}}
              {% endif %}
            </textarea>
          </div>

      </div> <!-- /container -->

    </main>
  </body>
</html>
